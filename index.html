  <body>
    <div class="container">
      <div class="border-3 p-4 mt-4 rounded">
        <form class="search" id="search-form">
          <input
            type="search"
            placeholder="Search a city..."
            autofocus="on"
            id="search-city"
            autocomplete="off"
          />
          <button>Search 🔍</button>
          <button id="current-location">Current Location 📍</button>
        </form>
        <h1>Amsterdam</h1>
        <h2>Last updated: <span id="date"></span></h2>
        <p id="weather-type"></p>

        <div class="row current-temperature">
          <div class="col-6">
            <h3>
              <img src="" alt="Sun" id="icon" /><span class="temperature"></span
              ><span class="units"
                ><a href="#" id="celsius-link" class="active">°C </a>|<a
                  href="#"
                  id="fahrenheit-link"
                >
                  °F</a
                ></span
              >
            </h3>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
