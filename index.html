<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🌞 Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="border-3 p-4 mt-4">
        <form class="search" id="search-form">
          <input
            type="search"
            placeholder="Search a city..."
            autofocus="on"
            id="search-city"
            autocomplete="off"
          />
          <button>Search 🔍</button>
          <button id="current-location">Current Location 📍</button>
        </form>
        <h1>Amsterdam</h1>
        <h2>Last updated: <span id="date"></span></h2>
        <p id="weather-type"></p>

        <div class="row current-temperature">
          <div class="col-6">
            <h3>
              <img src="" alt="Sun" id="icon" /><span class="temperature"></span
              ><span class="units">°C </span>
            </h3>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <footer>
        <a href="https://github.com/nathaliebru/weather-app" target="_blank"
          >Open-Source coded</a
        >
        by Nathalie Bruinhof
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
